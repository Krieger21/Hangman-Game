  <script>
  
    const word = ["jarvislandry", "cameronwake", "ryantanehill", "kenyandrake", "reshadjones"]
    const category = [" Wide Reciever", " Defensive End", " Quarterback", " Running Back", " Strong Safety"]
    const hints = [" Now plays for the worst team in the history of the NFL", " A former Canadian Football League player and now Miami's #1 defensive end", " The Phins QB and about to take the next step", " Took over for Jay Ajayi at running back", " Most underrated strong safety in the NFL"]
    var wins = 0
    $(".wins").append(wins)
    let randomNum = Math.floor(Math.random() * word.length);
    let rightWord = [];
    let wrongWord = [];
    let chosenWord = word[randomNum];
    let chosenCategory = category[randomNum];
    $(".category").append(chosenCategory);
    let chosenHint = hints[randomNum];
    $(".hints").append(chosenHint);
    let underScore = [];
    
   

    var generateUnderScore = function() {
      for(i = 0; i < chosenWord.length; i++) {
        underScore.push('_');
        
      }
      return underScore;
      
    }
    console.log(generateUnderScore())
    $(".underscore").append(generateUnderScore())
    

  document.addEventListener('keypress', (event) => {
    
    let keyWord = String.fromCharCode(event.keyCode);
    
    if(chosenWord.indexOf(keyWord) > -1) {
      console.log(true);
      $(".underscore").append(true)
      rightWord.push(keyWord);
      
      underScore[chosenWord.indexOf(keyWord)] = keyWord;
      
      if(underScore.join('') === chosenWord) {
        alert("You Win");
        
        if (alert("You Win") === true) {
          wins++
        }
      }
      
    }

    else {
      wrongWord.push(keyWord);
      console.log(wrongWord);
    }
  
  });
